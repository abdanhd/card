<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Opening Animation</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; overflow: hidden; margin: 0; flex-direction: column; }
        
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,1) 10%, rgba(255,255,255,0) 70%);
            display: flex; align-items: center; justify-content: center; color: black; font-size: 24px;
            font-weight: bold; animation: fadeOut 2s forwards 2s; z-index: 10;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .instruction { color: white; font-size: 18px; margin-bottom: 10px; text-align: center; transition: opacity 0.5s; }
        
        .container { position: relative; text-align: center; width: 100vw; max-width: 800px; }
        
        .pack { width: 100%; max-width: 600px; cursor: pointer; transition: transform 0.5s, opacity 0.5s; position: absolute; left: 50%; transform: translateX(-50%); }
        .pack.torn { transform: translateX(100vw); opacity: 0; pointer-events: none; }
        
        .card-container { position: relative; width: 100vw; max-width: 800px; height: 80vh; display: flex; align-items: center; justify-content: center; visibility: hidden; }
        
        .card { width: 160vw; max-width: 600px; height: 200vw; max-height: 900px; background: gray; border-radius: 8px; transition: opacity 0.5s; transform-style: preserve-3d; position: absolute; opacity: 0; }
        .card.active { opacity: 1; animation: glow 1.5s infinite alternate; }
        
        .card .front, .card .back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px;
        }
        .card .front { transform: rotateY(180deg); background: url('pokemon_card_backside.jpg') no-repeat center; background-size: cover; }
        .card .back { background: url('https://via.placeholder.com/100x150?text=Back') no-repeat center; background-size: cover; }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 60px gold, 0 0 100px orange; }
        }
    </style>
</head>
<body>
    <div class="splash-screen">Majestic Pack Opening</div>
    
    <div class="instruction" id="instruction">Tap the card pack to open</div>
    
    <div class="container">
        <img src="pokemon_card_backside.jpg" class="pack" id="pack" alt="Pack">
        
        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <div class="back"></div>
                <div class="front"></div>
            </div>
        </div>
    </div>
    
    <script>
        const pack = document.getElementById("pack");
        const cardContainer = document.getElementById("cardContainer");
        const instruction = document.getElementById("instruction");
        const card = document.getElementById("card");
        
        pack.addEventListener("click", () => {
            pack.classList.add("torn");
            instruction.style.opacity = "0";
            setTimeout(() => {
                instruction.style.display = "none";
                cardContainer.style.visibility = "visible";
                card.classList.add("active");
            }, 500);
        });
    </script>
</body>
</html>
