<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Opening Animation</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; overflow: hidden; margin: 0; flex-direction: column; }
        
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,1) 10%, rgba(255,255,255,0) 70%);
            display: flex; align-items: center; justify-content: center; color: black; font-size: 24px;
            font-weight: bold; animation: fadeOut 2s forwards 2s; z-index: 10;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .instruction { color: white; font-size: 18px; margin-bottom: 10px; text-align: center; transition: opacity 0.5s; }
        
        .container { position: relative; text-align: center; width: 100vw; max-width: 800px; }
        
        .pack { width: 100%; max-width: 400px; cursor: pointer; transition: transform 0.5s, opacity 0.5s; position: absolute; left: 50%; transform: translateX(-50%); }
        .pack.torn { transform: translateX(100vw); opacity: 0; pointer-events: none; }
        
        .card { width: 100%; max-width: 400px; height: auto; border-radius: 8px; transition: opacity 0.5s; position: absolute; opacity: 0; }
        .card.active { opacity: 1; }
        
    </style>
</head>
<body>
    <div class="splash-screen">Majestic Pack Opening</div>
    
    <div class="instruction" id="instruction">Tap the card pack to open</div>
    
    <div class="container">
        <img src="pokemon_card_backside.jpg" class="pack" id="card_pack" alt="Pack">
        <img src="pokemon_card_backside.jpg" class="card" id="card" alt="Card">
    </div>
    
    <script>
        const card_pack = document.getElementById("card_pack");
        const instruction = document.getElementById("instruction");
        const card = document.getElementById("card");
        
        card_pack.addEventListener("click", () => {
            card_pack.classList.add("torn");
            instruction.style.opacity = "0";
            setTimeout(() => {
                instruction.style.display = "none";
                card.classList.add("active");
            }, 500);
        });
    </script>
</body>
</html>
