<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pack Opening</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .pack, .card {
            width: 200px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.6s ease-in-out, opacity 0.6s;
        }
        .pack {
            background: url('pokemon_card_backside.jpg') no-repeat center/cover;
        }
        .card {
            background: url('pokemon_card_backside.jpg') no-repeat center/cover;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
            opacity: 0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0);
        }
        .card.glow {
            opacity: 1;
            transform: translateX(-50%) scale(1);
            box-shadow: 0 0 40px rgba(255, 255, 0, 1);
        }
        .tap-text {
            position: absolute;
            width: 100%;
            top: 110%;
            font-size: 18px;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openPack()">
        <div class="tap-text" id="tapText">Tap to open</div>
        <div class="pack" id="pack"></div>
        <div class="card" id="card"></div>
    </div>

    <script>
        function openPack() {
            document.getElementById("tapText").classList.add("hidden");
            document.getElementById("pack").style.transform = "scale(0.5)";
            document.getElementById("pack").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("card").classList.add("glow");
            }, 600);
        }
    </script>
</body>
</html>
